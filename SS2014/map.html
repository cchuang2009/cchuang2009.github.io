<!DOCTYPE html>  
<html><head>
<meta charset="utf-8">
<script type="text/javascript" src="js/jsWaffle.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true&language=en"></script>
<script type="text/javascript">
window.onload = function () {
    // 初始化Google Map
    var latlng = new google.maps.LatLng(25.034264,121.389395);
    var mapOptions = {
        zoom:12, 
        center:latlng, 
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var gmap = new google.maps.Map($("map_canvas"), mapOptions);
	// 
	var CGU_latlng = new google.maps.LatLng(25.034264,121.389395);
	// 
	var marker = new google.maps.Marker({
	  position: CGU_latlng, 
	  map: gmap, 
	  title:"Chang-gung University"
	});
	
};
</script>
</head><body>
    <div id="map_canvas" style="width:600px; height:600px;"></div>
</body></html>
